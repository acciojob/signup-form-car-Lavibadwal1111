<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="/submit" method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required><br><br>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required><br><br>
	<label>Gender</label><br>
	<label for="gender_m">Male</label>
	<input type="radio" name="Gender" id="gender_m" placeholder="-" required>
	<label for="gender_f">Female</label>
	<input type="radio" name="Gender" id="gender_f" placeholder="-" required>
	<br><br>
	<label for="cars">Car Brands</label>
	<select id="cars" name="cars">
	<option>Mercedes-Benz</option>
	<option>BMW</option>
	</select><br><br>
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" required><br><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" placeholder="-" required><br><br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="Password" required><br><br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" placeholder="-" required><br><br>
	<button type="submit">Submit</button>
</form>
</body>

</html>
